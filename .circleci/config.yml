version: 2.1
jobs:
  build:
    - image: circleci/node:6
  steps:
    - checkout
    - run:
        name: update npm
        command: 'sudo npm install -g npm@latest'
    - restore_cache:
        key: dependency-cache-{{ checksum "package-lock.json" }}
    - run:
        name: npm install 
        command: npm install
    - save_cache:
        key: dependency-cache-{{ checksum "package-lock.json" }}
        paths:
          - ./node_modules
    - run:
        name: lint
        command: npm run lint
    - run:
        name: test
        command: npm test
    - run:
        name: upload coverage
        command: npm run report-coverage
    - store_artifacts:
        path: test-results.xml
        prefix: tests
    - store_artifacts:
        path: coverage
        prefix: coverage
    - store_artifacts:
        path: artifacts
        prefix: artifacts
    - store_test_results:
        path: test-results.xml
